<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // برای HashRouter باید از hash استفاده کنیم
      const path = window.location.pathname;

      if (path.includes("404.html")) {
        window.location.href = "/my-resume/index.html";
      } else {
        const search = window.location.search;
        const hash = window.location.hash;
        // تبدیل مسیر به فرمت hash
        const cleanPath = path.replace("/my-resume/", "");
        window.location.href =
          "/my-resume/index.html#/" + cleanPath + search + hash;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
