<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // جلوگیری از redirect loop برای فایل 404.html
      const path = window.location.pathname;

      if (path.includes("404.html")) {
        // اگر در حال حاضر در صفحه 404 هستیم، مستقیماً به homepage برو
        window.location.href = "/my-resume/index.html";
      } else {
        // مسیر اصلی را به hash تبدیل کن (برای HashRouter)
        const search = window.location.search;
        const hash = window.location.hash;
        const cleanPath = path.replace("/my-resume/", "");
        window.location.href =
          "/my-resume/index.html#" + cleanPath + search + hash;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
